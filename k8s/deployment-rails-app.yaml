apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-rails-app
  labels:
    app: deployment-rails-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-rails-app
  template:
    metadata:
      name: pod-rails-app
      labels:
        app: pod-rails-app
      annotations:
        secret-update-timestamp: "2024-08-13T10:00:00Z"
    spec:
      containers:
        - name: deployment-rails-app
          image: ${IMAGE}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: secret-volume
              mountPath: 'rails/config/config.json'
              subPath: 'config.json'
          env:
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: rails_master_key
            - name: RAILS_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RAILS_ENV
          ports:
            - containerPort: 3000
          command: ["./bin/rails"]
          args: ["server"]
      volumes:
        - name: secret-volume
          secret:
            secretName: app-secret
      restartPolicy: Always
